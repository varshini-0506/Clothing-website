<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glam Fable | Login</title>
    <link
      rel="icon"
      href="https://ik.imagekit.io/varsh0506/clothing%20website/favicon-16x16.png?updatedAt=1722063728205"
    />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!--fonts awesome-->
    <script src="https://kit.fontawesome.com/64a7f05020.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style_login.css"/>
</head>
<body>
    <main>
          <div class="container">
            <div class="login">
                <p class="head">SIGNUP</p>
                <div class="input_div">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input_div">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input_div">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input_div">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button type="submit" >Signup</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
                <a href="index.html">Home</a>
            </div>
          </div>
    </main>
</body>
</html>
